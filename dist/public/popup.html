<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      min-height: 400px;
      margin: 0;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .status {
      text-align: center;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-weight: 500;
    }

    .status.active {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4CAF50;
    }

    .status.inactive {
      background: rgba(255, 152, 0, 0.2);
      border: 1px solid #FF9800;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: #4CAF50;
      color: white;
    }

    .btn-primary:hover {
      background: #45a049;
      transform: translateY(-1px);
    }

    .btn-danger {
      background: #f44336;
      color: white;
    }

    .btn-danger:hover {
      background: #da190b;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .settings {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .settings h3 {
      margin: 0 0 15px 0;
      font-size: 14px;
      opacity: 0.9;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .setting-item label {
      font-size: 13px;
      opacity: 0.9;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
    }

    select option {
      background: #333;
      color: white;
    }

    .status-message {
      text-align: center;
      padding: 8px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 12px;
      min-height: 16px;
    }

    .status-message.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4CAF50;
    }

    .status-message.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid #f44336;
    }

    .crypto-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .crypto-info h4 {
      margin: 0 0 8px 0;
      font-size: 13px;
      opacity: 0.8;
    }

    .crypto-count {
      font-size: 20px;
      font-weight: 600;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ü•ã Crypto Sumo</h1>
  </div>

  <div id="status" class="status inactive">Inactive</div>

  <div class="crypto-info">
    <h4>Elements Found</h4>
    <div class="crypto-count" id="cryptoCount">0</div>
  </div>

  <button id="toggleBtn" class="btn btn-primary">Activate</button>
  <button id="scanBtn" class="btn btn-secondary">Scan Page</button>

  <div class="settings">
    <h3>‚öôÔ∏è Settings</h3>
    
    <div class="setting-item">
      <label for="notifications">Notifications</label>
      <input type="checkbox" id="notifications" checked>
    </div>
    
    <div class="setting-item">
      <label for="refreshInterval">Refresh Rate</label>
      <select id="refreshInterval">
        <option value="10000">10s</option>
        <option value="30000" selected>30s</option>
        <option value="60000">1m</option>
        <option value="300000">5m</option>
      </select>
    </div>
  </div>

  <div id="statusMessage" class="status-message"></div>

  <script src="popup.js"></script>
</body>
</html>
